<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>properties in react</title>
	<script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
</head>
<body>
	<div id="container"></div>
	<script type="text/babel">
		var Movie = React.createClass({
			render: function(){
				return (
				<div>
					<h1>{this.props.title}</h1>
					<p>{this.props.description}</p>
				</div>
				);
			}
		})
		ReactDOM.render(
		<div>
		<Movie title="Hero" description="This movie is about a hero man."/>
		<Movie title="Sandrella" description="This movie is about a poor girl."/>
		</div>
		,document.getElementById('container'));
	</script>
</body>
</html>
